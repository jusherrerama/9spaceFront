<ion-header>
  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" scroll="false" >
  <form [formGroup]="myForm" (ngSubmit)="loginUser()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Username:</ion-label>
        <ion-input formControlName="username" type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid" color="dark"  (click)="loginUser()">Send</button>
    </div>
    </form>

</ion-content>

<ion-footer>

  <div text-center>
  <a color="link" ion-button block clear (click)="goToSignup()">
    Sign Up
  </a>   <a  color="link" ion-button block clear >
    forgot password
  </a>
  </div>

</ion-footer>
