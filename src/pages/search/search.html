<ion-header>
  <ion-navbar color="dark" >
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="light">9Space</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label floating color="dark">Search</ion-label>
      <ion-input type="text" #text></ion-input>
    </ion-item>

      <h1> Search by:</h1>

    <ion-grid>
      <ion-row>

    <ion-col col-4 width-50><button ion-button block round color="dark" (click)="searchVideosByName()">Name</button></ion-col>


    <ion-col col-4 width-50><button ion-button block round color="dark" (click)="searchVideosByCategory()">Category</button></ion-col>


    <ion-col col-4 width-50><button ion-button block round color="dark" (click)="searchVideosByUser()">User</button></ion-col>

  </ion-row>
</ion-grid>



    <ion-list inset>
       <ion-item *ngFor="let video of videos">
          <a color="link" ion-button block clear (click)="goToVideo( video.id)">    {{video.name}}   </a>
          <ion-card >
            <div class="video-container">
              <video src={{video.address.url}}  controls  >

        		  </video>
             </div>
             <ion-item >
                <button ion-button clear item-start><ion-icon name="thumbs-up" class = "like"></ion-icon></button>
                <button ion-button clear item-end > <ion-icon name="thumbs-down" class = "like" color="danger"></ion-icon></button>
                <ion-badge item-start>{{video.likes}}</ion-badge>
                <ion-badge item-end color="danger">{{video.dislikes}}</ion-badge>
              </ion-item>
            </ion-card>
      </ion-item>
    </ion-list>


</ion-content>
