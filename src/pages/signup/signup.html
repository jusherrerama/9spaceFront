<ion-header>
  <ion-navbar color="dark">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" scroll="false"  >
  <form [formGroup]="myForm" (ngSubmit)="signup()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Name:</ion-label>
        <ion-input formControlName="username" type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Repeat Email:</ion-label>
        <ion-input formControlName="email2" type="email" placeholder="Repeat Email" [(ngModel)]="user.email2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid" color="dark">Register</button>
    </div>
  </form>
</ion-content>
