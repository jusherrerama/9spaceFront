<ion-header>
  <ion-navbar color="dark" >

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
      </button>
    </ion-buttons>

    <ion-title color="light">{{title}}</ion-title>
    <ion-buttons end>

    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-list inset>
      <ion-item *ngFor="let like of likes" >

            <ion-item >
              <ion-icon name="person" item-start></ion-icon>
              <button item-end ion-button clear  (click)="goToUser( user.id)"   >
              {{like.user_id}}</button>
             </ion-item>
        </ion-item>
   </ion-list>


</ion-content>
