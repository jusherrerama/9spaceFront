<ion-header>
  <ion-navbar color="dark" >
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="light">9SPACE</ion-title>
    <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name='search' ></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let video of videos">
      <h2>{{video.name}}</h2>
        <p>{{video.time}}</p>

     </ion-item>
   </ion-list>

</ion-content>
