<ion-header>

  <ion-navbar color="dark" >
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="light">My Videos</ion-title>
    <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name='search' ></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
  <ion-list inset>
      <ion-item *ngFor="let video of videos">
         <a color="link" ion-button block clear (click)="goToVideo( video.id)">    {{video.name}}   </a>
         <ion-card >
           <div class="video-container">
             <video  preload="metadata"  webkit-playsinline="webkit-playsinline" class="videoPlayer" controls autoplay >
               <source src={{video.address.url}} />
             </video>
            </div>
            <ion-item >
               <button ion-button clear item-start><ion-icon name="thumbs-up" class = "like"></ion-icon></button>
               <button ion-button clear item-end > <ion-icon name="thumbs-down" class = "like" color="danger"></ion-icon></button>
               <ion-badge item-start>{{video.likes}}</ion-badge>
               <ion-badge item-end color="danger">{{video.dislikes}}</ion-badge>
             </ion-item>
           </ion-card>
     </ion-item>
   </ion-list>
